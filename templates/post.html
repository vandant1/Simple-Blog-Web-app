{% extends "layout.html" %}
{% block content %}



    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    {% if session.get('user_id') == post.author_id %}
        <a href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a> |
        <a href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a>
    {% endif %}
{% endblock %}
